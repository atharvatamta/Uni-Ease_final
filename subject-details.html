  <!-- Topics Cards -->

    </div>
    <div class=" bg-gray-800 text-white p-6 rounded-lg shadow-md hover:shadow-lg hover:scale-105 transition-all duration-300">
        <div class="flex items-center space-x-4">
          <i class="fas fa-solid fa-book-open text-3xl"></i>

      <div class=" bg-gray-800 text-white p-6 rounded-lg shadow-md hover:shadow-lg hover:scale-105 transition-all duration-300">
        <div class="flex items-center space-x-4">
          <i class="fa-brands fa-youtube text-3xl"></i>
          <h3 class="text-lg font-semibold">Youtube Links</h3>

        <div class="topic-card bg-gray-800 text-white p-6 rounded-lg shadow-md hover:shadow-lg hover:scale-105 transition-all duration-300">

            <i class="fas fa-book text-3xl"></i>

    <div class="topic-card bg-gray-800 text-white p-6 rounded-lg shadow-md hover:shadow-lg hover:scale-105 transition-all duration-300">

    </div>
    <div class="topic-card bg-gray-800 text-white p-6 rounded-lg shadow-md hover:shadow-lg hover:scale-105 transition-all duration-300">
      <div class="flex items-center space-x-4">
        <i class="fas fa-book text-3xl"></i>
        <h3 class="text-lg font-semibold">Topic 3</h3>
      </div>
    </div>
    <div class="topic-card bg-gray-800 text-white p-6 rounded-lg shadow-md hover:shadow-lg hover:scale-105 transition-all duration-300">

<script>
  // Wait until the document is fully loaded
  document.addEventListener("DOMContentLoaded", function() {
    // Get the subject name from the URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const subject = urlParams.get('subject');

    // Set the subject name in the h2 element
    if (subject) {
      document.getElementById('branch-name').textContent = subject;
    }
  });
</script>

<script>
  // Wait until the document is fully loaded
  document.addEventListener("DOMContentLoaded", function() {
    // Get all topic cards
    const topicCards = document.querySelectorAll('.topic-card');

    // Add a click event listener to each card
    topicCards.forEach(card => {
      card.addEventListener('click', function() {
        // Get the topic name from the card
        const topicName = this.querySelector('h3').textContent.trim().replace(/\s+/g, '');

        // Redirect to topic-details.html with the topic name as a URL parameter
        window.location.href = `topic-details.html?topic=${topicName}`;
      });
    });
  });
</script>

</body>
