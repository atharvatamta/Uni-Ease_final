  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome icons -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Satoshi:wght@400;500;700&display=swap');

      font-family: 'Satoshi', Arial, Helvetica, sans-serif;
    }
  </style>

<body class="bg-black text-white">

  <!-- Navbar -->

  <!-- Academic Resources Page -->
  <section class="pt-24 pb-16 bg-gradient-to-t from-gray-900 to-black text-white h-screen">
    <div class="text-center mt-20">
      <h2 class="text-4xl font-semibold">Select Your Year of Study</h2>
      <p class="text-lg mt-5 mb-12">Choose the year you're in to access specific academic resources tailored to your needs.</p>
    </div>

    <div class="max-w-7xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 gap-6">
      <!-- 1st Year Card -->
      <a href="#" class="year-1 relative rounded-lg overflow-hidden bg-gray-800 p-12 hover:scale-105 transition-all duration-300">
        <div class="flex items-center justify-center mb-4">
          <i class="fas fa-graduation-cap text-4xl text-yellow-400"></i>
        </div>
        <h3 class="text-3xl font-semibold text-center">1st Year</h3>
      </a>

      <!-- 2nd Year Card -->
      <a href="#" class="year-2 relative rounded-lg overflow-hidden bg-gray-800 p-12 hover:scale-105 transition-all duration-300">
        <div class="flex items-center justify-center mb-4">
          <i class="fas fa-book-open text-4xl text-blue-400"></i>
        </div>
        <h3 class="text-3xl font-semibold text-center">2nd Year</h3>
      </a>

      <!-- 3rd Year Card -->
      <a href="#" class="year-3 relative rounded-lg overflow-hidden bg-gray-800 p-12 hover:scale-105 transition-all duration-300">
        <div class="flex items-center justify-center mb-4">
          <i class="fas fa-cogs text-4xl text-green-400"></i>
        </div>
        <h3 class="text-3xl font-semibold text-center">3rd Year</h3>
      </a>

      <!-- 4th Year Card -->
      <a href="#" class="year-4 relative rounded-lg overflow-hidden bg-gray-800 p-8 hover:scale-105 transition-all duration-300">
        <div class="flex items-center justify-center mb-4">
          <i class="fas fa-clipboard-check text-4xl text-red-400"></i>
        </div>
        <h3 class="text-3xl font-semibold text-center">4th Year</h3>
      </a>
    </div>

    <!-- Footer Section -->
    <footer class="bg-gray-900 py-6 text-center text-white">
      <p>&copy; 2024 UniEase. All Rights Reserved.</p>
    </footer>
  </section>
