<script>
  // Function to handle global search bar redirect
  document.addEventListener('DOMContentLoaded', function() {
    const searchButton = document.getElementById('global-search-button');
    const searchBar = document.getElementById('global-search-bar');

    if (searchButton && searchBar) {
      searchButton.addEventListener('click', function() {
        const searchQuery = searchBar.value.trim();
        if (searchQuery) {
          window.location.href = `search-results.html?query=${encodeURIComponent(searchQuery)}`;
        }
      });

      // Allow pressing "Enter" in the search bar to initiate search
      searchBar.addEventListener('keyup', function(event) {
        if (event.key === 'Enter') {
          searchButton.click();
        }
      });
    }
  });
</script>
